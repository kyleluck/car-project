<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BB PricePoint</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-sm-12">
          <form id="search-form">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Year
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div> <!-- end dropdown -->
            <div class="input-group">
              <input type="text" class="form-control" id="vin-search" placeholder="Enter the VIN...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search!</button>
              </span>
            </div> <!-- /input-group -->
          </form> <!-- end form -->
        </div> <!-- end column -->
      </div> <!-- end row -->
      <div class="row">
        <div id="vehicle-results"></div>
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="private-party-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Private Party Values</h3>
            </div>
            <div class="panel-body" id="private-party">
            </div>
          </div> <!-- end panel -->
        </div>
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="trade-in-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Trade-In Values</h3>
            </div>
            <div class="panel-body" id="trade-in">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <script src="jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
