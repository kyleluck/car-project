<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BB PricePoint</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-sm-12">
          <form id="vin-search-form">
            <div class="input-group">
              <input type="text" class="form-control" id="vin-search" placeholder="Enter a VIN...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div> <!-- /input-group -->
          </form> <!-- end form -->
          <form id="drilldown-search-form">
            <select class="drilldown" id="year-select" name="">
              <option value="NA">Select a Year</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
            </select>
            <select class="drilldown" id="make-select" name="">
              <option value="NA">Select a Make</option>
              <option value="Acura">Acura</option>
              <option value="BMW">BMW</option>
              <option value="Ford">Ford</option>
              <option value="Kia">Kia</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Toyota">Toyota</option>
            </select>
            <select class="drilldown" id="model-select" name="">
            </select>
            <select class="drilldown" id="series-select" name="">
            </select>
            <select class="drilldown" id="style-select" name="">
            </select>
          </form> <!-- end form -->
        </div> <!-- end column -->
      </div> <!-- end row -->
      <div class="row">
        <div id="vehicle-results" class="clean col col-xs-12"></div>
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="private-party-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Private Party Values</h3>
            </div>
            <div class="panel-body clean" id="private-party">
            </div>
          </div> <!-- end panel -->
        </div>
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="trade-in-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Trade-In Values</h3>
            </div>
            <div class="panel-body clean" id="trade-in" class="clean">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="features-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Features</h3>
            </div>
            <div class="panel-body clean" id="features" class="clean">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
      </div> <!-- end row -->
      <div class="row">
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="exterior-colors-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Exterior Colors</h3>
            </div>
            <div class="panel-body clean" id="exterior-colors">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="interior-colors-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Interior Colors</h3>
            </div>
            <div class="panel-body clean" id="interior-colors">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
        <div class="col col-xs-12 col-md-4">
          <div class="panel panel-default" id="photo-panel">
            <div class="panel-heading">
              <h3 class="panel-title">Photo</h3>
            </div>
            <div class="panel-body clean" id="photodiv">
            </div>
          </div> <!-- end panel -->
        </div> <!-- end column -->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <script src="jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
